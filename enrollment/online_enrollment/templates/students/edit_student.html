{% extends "base.html" %}
{% block content %}
<div>
    <h2>Edit Student - {{ student.first_name }} {{ student.last_name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
        <a href="{% url 'student_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}

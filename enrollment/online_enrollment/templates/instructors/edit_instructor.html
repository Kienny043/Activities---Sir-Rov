{% extends "base.html" %}
{% block content %}
<div>
    <h2>Edit Instructor - {{ instructor.name }}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Changes</button>
        <a href="{% url 'instructor_list' %}">Cancel</a>
    </form>
</div>
{% endblock %}

<!DOCTYPE html>
<html>
<head>
    <title>Home</title>
    <style>
        /* Basic Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #333;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: white;
            padding: 40px;
            border-radius: 12px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            margin-bottom: 20px;
            color: #2575fc;
        }

        a {
            display: inline-block;
            margin: 10px;
            padding: 12px 25px;
            background-color: #6a11cb;
            color: white;
            text-decoration: none;
            font-weight: bold;
            border-radius: 8px;
            transition: background 0.3s;
        }

        a:hover {
            background-color: #2575fc;
        }

        p {
            margin-top: 15px;
            font-size: 0.95rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome {{ user.username }}</h1>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a>
            <a href="{% url 'register' %}">Register</a>
        {% endif %}
        <p>This is your simple Django home page</p>
    </div>
</body>
</html>
